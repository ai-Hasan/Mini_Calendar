<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Al Hasan">
    <meta name="description" content="Mini Calendar with current day, date, month and year + currentTime">
    <title>Mini Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <p class="month-name" id="month-name">March</p>
        <p class="day-name" id="day-name">Friday</p>
        <p class="curr-date" id="curr-date">20</p>
        <p class="curr-year" id="curr-year">2022</p>
        <p class="curr-time" id="curr-time">20:11</p>
    </main>
    <script src="app.js"></script>
</body>
</html>
